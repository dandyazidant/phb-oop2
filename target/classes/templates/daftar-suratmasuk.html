<html>
<head>
    <title>Aplikasi Perekaman Data Surat Masuk</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="assets/js/plugins/datatables/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="assets/js/plugins/datatables/jquery.dataTables.min.css"/>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <h3><p style="color: #ffffff; margin-left: 470px">Aplikasi Perekaman Data Surat Masuk</p></h3>
        </div>
    </nav>
    <div class="container; margin-left: 10px">
        <h1 style="text-align:center;">Daftar Surat Masuk</h1>
        <a style="margin-left: 115px" class="btn btn-warning" href="/tambah-surat.html"> <i class="glyphicon glyphicon-plus"></i> Tambah Data</a>
        <br/>
        <br/>
        <section class="content">
          <div class="box body container">
            <table id="example" class="display">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Tanggal Surat</td>
                        <td>Judul</td>
                        <td>Kepada</td>
                        <td style="text-align: center;">Opsi</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="srt : ${daftarSuratmasuk}">
                        <td th:text="${srt.id}"></td>
                        <td th:text="${srt.tgl_surat}"></td>
                        <td th:text="${srt.judul}"></td>
                        <td th:text="${srt.kepada}"></td>
                        <td style="text-align: center;">
                            <a class="btn btn-success" th:href="@{/edit(id=${srt.id})}"><i class="glyphicon glyphicon-pencil"></i> Ubah</a> | 
                            <a class="btn btn-danger" th:href="@{/hapus(id=${srt.id})}"><i class="glyphicon glyphicon-trash"></i> Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugins/datatables/jquery.dataTables.min.js"></script>
<script>
 $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
</body>
</html>
